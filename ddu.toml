[[plugins]]
repo = 'Shougo/ddu.vim'
depends = 'denops.vim'
on_source = 'denops.vim'
hook_add = '''
'''
hook_source = '''
call ddu#custom#patch_global({
    \   'ui': 'ff',
    \   'sources': [
    \     {'name': 'file_rec', 'params': {}},
    \     {'name': 'rg', 'params': {}},
    \   ],
    \   'sourceOptions': {
    \     '_': {
    \       'matchers': ['matcher_fzf'],
    \     },
    \   },
    \   'sourceParams': {
    \     'rg': {
    \       'args': ['--column', '--no-heading', '--color', 'never', '--json'],
    \     },
    \   },
    \   'kindOptions': {
    \     'file': {
    \       'defaultAction': 'open',
    \     },
    \   },
    \   'uiParams': {
    \     'ff': {
    \       'startFilter': v:true,
    \     }
    \   },
    \   'filterParams': {
    \     'matcher_fzf': {
    \       'highlightMatched': 'Search',
    \     }
    \   },
    \ })
'''

[[plugins]]
repo = 'Shougo/ddu-ui-ff'
on_source = 'ddu.vim'
[plugins.ftplugin]
ddu-ff = '''
nnoremap <buffer> i <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
nnoremap <buffer><silent> <CR> <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
nnoremap <buffer><silent> <CR> <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
nnoremap <buffer><silent> q <Cmd>call ddu#ui#ff#do_action('quit')<CR>
nnoremap <buffer> <C-c> <Cmd>call ddu#ui#ff#do_action('quit')<CR>
nnoremap <buffer><silent> <C-s> <Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'split'}})<CR>
nnoremap <buffer><silent> <C-v> <Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'vsplit'}})<CR>
nnoremap <buffer><silent> <C-t> <Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'tabedit'}})<CR>
'''
ddu-ff-filter = '''
inoremap <buffer> <CR> <Esc><Cmd>close<CR>
inoremap <buffer> <C-c> <Esc><Cmd>close<CR><Cmd>call ddu#ui#ff#do_action('quit')<CR>
inoremap <buffer> <C-s> <Esc><Cmd>close<CR><Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'split'}})<CR>
inoremap <buffer> <C-v> <Esc><Cmd>close<CR><Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'vsplit'}})<CR>
inoremap <buffer> <C-t> <Esc><Cmd>close<CR><Cmd>call ddu#ui#ff#do_action('itemAction', {'name': 'open', 'params': {'command': 'tabedit'}})<CR>
nnoremap <buffer> <CR> <Cmd>close<CR>
nnoremap <buffer><silent> q <Cmd>close<CR>
nnoremap <buffer> <C-c> <Cmd>close<CR><Cmd>call ddu#ui#ff#do_action('quit')<CR>
'''

[[plugins]]
repo = 'Shougo/ddu-source-file_rec'
on_source = 'ddu.vim'
hook_add = '''
    command! DduFileRec call <SID>ddu_file_rec()
    function! s:ddu_file_rec() abort
      let l:project_root = FindGitRoot()
      call ddu#start({
            \   'sources': [{
            \     'name': 'file_rec',
            \     'options': {'path': l:project_root},
            \   }],
            \ })
    endfunction
'''

[[plugins]]
repo = 'shun/ddu-source-rg'
on_source = 'ddu.vim'
hook_add = '''
    command! DduRgLive call <SID>ddu_rg_live()
    function! s:ddu_rg_live() abort
      let l:project_root = FindGitRoot()
      call ddu#start({
            \   'volatile': v:true,
            \   'sources': [{
            \     'name': 'rg',
            \     'params': {'path': l:project_root},
            \     'options': {'matchers': []},
            \   }],
            \   'uiParams': {'ff': {
            \     'ignoreEmpty': v:false,
            \     'autoResize': v:false,
            \   }},
            \ })
    endfunction

    command! DduRgCursorWord call <SID>ddu_rg_cursorword()
    function! s:ddu_rg_cursorword() abort
      let l:project_root = FindGitRoot()
      call ddu#start({
            \   'sources': [{
            \     'name': 'rg',
            \     'params': {'path': l:project_root, 'input': expand('<cword>')},
            \   }],
            \   'uiParams': {'ff': {
            \     'ignoreEmpty': v:false,
            \     'autoResize': v:false,
            \     'startFilter': v:false,
            \   }},
            \ })
    endfunction
'''

[[plugins]]
repo = 'shun/ddu-source-buffer'
on_source = 'ddu.vim'
hook_add = '''
    command! DduBuffer call <SID>ddu_buffer()
    function! s:ddu_buffer() abort
      call ddu#start({
            \   'sources': [{
            \     'name': 'buffer'
            \   }]
            \ })
    endfunction
'''

[[plugins]]
