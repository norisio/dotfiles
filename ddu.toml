[[plugins]]
repo = 'Shougo/ddu-commands.vim'
on_source = 'ddu.vim'
hook_add = '''
     nnoremap [ddu] <Nop>
     nmap <Leader>u [ddu]
     nnoremap <silent> <C-p>      <Cmd>DduFileRec<CR>
     nnoremap <silent> [ddu]p     <Cmd>DduFileRec<CR>
     nnoremap <silent> [ddu]g     <Cmd>DduRgLive<CR>
     nnoremap <silent> [ddu]*     <Cmd>DduRgCursorWord<CR>
     nnoremap <silent> [ddu]b     <Cmd>DduBuffer<CR>
'''
